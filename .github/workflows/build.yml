# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Build Kernel
        uses: dabao1955/kernel_build_action@main
        with:
          kernel-url: https://github.com/ygorigor/android_kernel_realme_nemo
          kernel-dir: nemo
          kernel-branch: lineage-23.0
          config: nemo_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          ksu: false
          ksu-version: main
          android-version: 16
          aosp-clang-version: r547379
          disable-lto: false
          anykernel3: true
