# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Build Kernel
        uses: dabao1955/kernel_build_action@main
        with:
          kernel-url: https://github.com/ygorigor/android_kernel_realme_nemo
          kernel-dir: nemo
          kernel-branch: lineage-23.0
          config: nemo_defconfig
          arch: arm64
          aosp-gcc: false
          aosp-clang: false
          other-clang-url: https://github.com/LineageOS/android_prebuilts_clang_kernel_linux-x86_clang-r416183b
          other-clang-branch: lineage-20.0
          ksu: false
          ksu-version: main
          android-version: 15
          aosp-clang-version: r522817
          disable-lto: false
          anykernel3: true
